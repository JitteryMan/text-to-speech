<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load static i18n %}
    <meta charset="UTF-8">
    <meta property="og:site_name" content="Speech IT">
    <meta property="og:title" content="{% trans "Text to Speech" %}">
    <meta property="og:url" content="{% block url_info %} 127/0/0/1 {% endblock %}">
    <meta property="og:description" content="{% trans "This service make text to audio" %}">
    <meta property="og:image" content="{% static 'SpeechIT/img/cloud.png' %}">
    <title>{% block title %} {% trans "Text to Speech" %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'SpeechIT/css/template.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>

{% block content %}

{% endblock %}

</body>
</html>
